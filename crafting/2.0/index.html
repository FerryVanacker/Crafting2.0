<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-box">
    <div class="container">
      <h1>Material Calculator</h1>
      <div>
        <label>Item:</label>
        <ul class="item-list" id="item-list">
          <!-- Items will be generated dynamically here -->
        </ul>
      </div>
      <input id="quantity" type="number" value="1">
      <button id="calculate-button">Calculate Materials</button>
      <div class="results-container">
        <span id="material1"></span>
        <span id="material2"></span>
        <span id="material3"></span>
        <span id="material4"></span>
        <span id="material5"></span>
        <span id="material6"></span>
        <span id="material7"></span>
        <span id="material8"></span>
        <span id="material9"></span>
        <span id="material10"></span>
        <span id="material11"></span>
        <span id="material12"></span>
        <span id="material13"></span>
        <span id="material14"></span>
        <span id="material15"></span>
        <span id="material16"></span>
        <span id="material17"></span>
        <span id="material18"></span>
        <span id="material19"></span>
        <span id="material20"></span>
        <span id="material21"></span>
        <span id="material22"></span>
        <span id="material23"></span>
        <span id="material24"></span>
        <span id="material25"></span>
        <span id="material26"></span>
        <span id="material27"></span>
        <span id="material28"></span>
        <span id="material29"></span>
        <span id="material30"></span>
        <span id="material31"></span>
        <span id="material32"></span>
        <span id="material33"></span>
        <span id="material34"></span>
        <span id="material35"></span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
